<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Survey_Form</title>
    <link rel="stylesheet" href="stylesheet.css">
</head>
<body>
    <div class="heading">
        <h1 id="head">Free CodeAlpha Survey Form</h1>
        <h2 id="subheading">Thank you for taking time to help us to improve the platform</h2>
    </div>
    <form action="codecrazy0061@gmail.com" method="post" enctype="text/plain">

        <div id="content">
            <label>Name:</label><br><br>
            <input type="name" name="name" placeholder="Enter you Name" class="box"><br><br>
            <label>E-mail:</label><br><br>
            <input type="email" name="email" placeholder="Enter you E-mail" class="box"><br><br>
            <label>Age(Optional):</label><br><br>
            <input type="number" name="Age" placeholder="Enter you Age" class="box"><br><br>
            <label>Which option best describes your current job?:</label><br><br>
            <div id="option1">
                <select>
                    <option name="Select your role">Select your role</option>
                    <option value="Student">Student</option>
                    <option value="Full-time job">Full-time job</option>
                    <option value="Full-time learner">Full-time learner</option>
                    <option value="Prefer not to say">Prefer not to say</option>
                    <option value="Others">Others</option>
                </select>
            </div>           
            <br>
            <label id="head1">Would you recommend free virtual intern to a friend?</label><br><br>
            <input type="radio" name="radio" class="larger">&nbsp&nbsp&nbspDefinitely <br><br>
            <input type="radio" name="radio" class="larger">&nbsp&nbsp&nbspMaybe <br><br>
            <input type="radio" name="radio" class="larger">&nbsp&nbsp&nbspNot sure <br><br>
            <label>What is your favourite features of internship?</label>
            <div id="option2">
                <select>
                    <option name="Select your option">Select your  option</option>
                    <option value="Challenged">Challenged</option>
                    <option value="Projects">Projects</option>
                    <option value="Community">Community</option>
                    <option value="Open Source">Opensource</option>
                </select>
            </div>  <br><br>
            <label id="head2">What would you like to improved?(Check all that apply)</label><br>
            <div id="content2">
                <input type="checkbox" name="checkbox" class="larger"><label>&nbsp&nbsp&nbspFront-end Projects</label><br><br>
                <input type="checkbox" name="checkbox" class="larger"><label>&nbsp&nbsp&nbspBack-end Projects</label><br><br>
                <input type="checkbox" name="checkbox" class="larger"><label>&nbsp&nbsp&nbspData Visulations</label><br><br>
                <input type="checkbox" name="checkbox" class="larger"><label>&nbsp&nbsp&nbspChallenges</label><br><br>
                <input type="checkbox" name="checkbox" class="larger"><label>&nbsp&nbsp&nbspOpensource Community</label><br><br>
                <input type="checkbox" name="checkbox" class="larger"><label>&nbsp&nbsp&nbspAndroid devlopment</label><br><br>
                <input type="checkbox" name="checkbox" class="larger"><label>&nbsp&nbsp&nbspPython Programming</label><br><br>
                <input type="checkbox" name="checkbox" class="larger"><label>&nbsp&nbsp&nbspVideo editor</label><br><br>
                <input type="checkbox" name="checkbox" class="larger"><label>&nbsp&nbsp&nbspData Analytics</label><br><br>
                <input type="checkbox" name="checkbox" class="larger"><label>&nbsp&nbsp&nbspContent writer</label><br><br>
                <input type="checkbox" name="checkbox" class="larger"><label>&nbsp&nbsp&nbspAdditional courses </label><br><br>
                <label id="head2">Any Comment or Suggestion?</label><br><br>
                <textarea placeholder="Enter your Comment here...."></textarea><br>
                <button><h3>Submit</h3></button>
            </div>
        </div>
    </form>
</body>
</html>
